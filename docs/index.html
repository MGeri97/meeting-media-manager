<!-- Auto detect preferred language and serve it if it's available -->
<script>
  const available = [
    'de',
    'en',
    'es',
    'et',
    'fi',
    'fr',
    'it',
    'nl',
    'pt-PT',
    'pt-BR',
    'ru',
    'sv',
  ]
  let foundLang = false
  for (const lang of navigator.languages) {
    if (available.includes(lang)) {
      foundLang = true
      window.location.replace(`${lang}/`)
      break
    } else if (available.includes(lang.split('-')[0])) {
      foundLang = true
      window.location.replace(`${lang.split('-')[0]}/`)
      break
    }
  }
  if (!foundLang) {
    window.location.replace('en/')
  }
</script>
